<nav
  aria-label="breadcrumb"
  *ngIf="(breadcrumbs$ | async)!.length > 1"
  class="bg-grey-light py-2 px-4 flex items-center justify-center">
  <ol class="breadcrumb flex space-x-2">
    <ng-container
      *ngFor="let breadcrumb of breadcrumbs$ | async; let last = last">
      <li>
        <a
          class="mx-2 text-lg font-thin hover:underline hover:text-blue-light transition-all"
          [ngClass]="last ? 'text-black' : 'text-blue'"
          [href]="breadcrumb.url">
          {{ breadcrumb.label }}
        </a>
        <span *ngIf="!last" class="text-grey text-sm font-thin">/</span>
      </li>
    </ng-container>
  </ol>
</nav>
