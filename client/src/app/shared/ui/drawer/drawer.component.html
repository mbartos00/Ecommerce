<div
  class="fixed top-0 right-0 transition-all duration-300 ease-in-out  {{
    showDrawer ? 'opacity-100 z-[9999]' : 'opacity-0 -z-[2]'
  }} size-full bg-grey-dark/60"
>
  <div
    class="fixed top-0 right-0 overflow-y-auto h-full w-full md:w-[40%] bg-white shadow-md transition-all duration-500 ease-in-out
{{ showDrawer ? 'right-0' : '!-right-[200%]' }}
"
  >
    <div class="flex w-full justify-between px-4 mt-4">
      <h1 class="font-poppins font-semibold text-xl">{{ title }}</h1>
      <button
        class="text-xs font-poppins shadow px-3 py-1 rounded-sm h-fit self-center hover:bg-blue-light hover:text-white"
        (click)="closeDrawer(); $event.stopPropagation()"
      >
        Close
      </button>
    </div>
    <ng-content></ng-content>
  </div>
</div>
