<a
  class="w-full h-full flex flex-col items-center overflow-hidden rounded-md bg-white shadow-md transition-shadow duration-300 cursor-pointer hover:shadow-2xl hover:shadow-gray-dark"
  [routerLink]="['/news', news.id]"
>
  <div class="h-full bg-grey-light">
    <img
      class="w-full rounded-t-lg object-cover aspect-[3/2]"
      [src]="news.imageUrl"
      [alt]="news.title"
    />
  </div>
  <div class="h-full mt-4 px-5 pb-5">
    <div class="flex justify-between items-center mb-4">
      <h4 class="text-sm font-medium tracking-tight text-left text-grey">
        Author: {{ news.author_full_name }}
      </h4>
      <p class="text-sm font-medium tracking-tight text-right text-primary">
        {{ news.category.name | titlecase }}
      </p>
    </div>
    <h5 class="text-xl font-semibold tracking-tight text-center text-navy">
      {{ news.title }}
    </h5>
    <p class="text-center text-base font-medium text-black">
      {{ news.description_short }}
    </p>
  </div>
</a>
