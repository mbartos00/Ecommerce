<div class="flex py-4 flex-col items-center p-2 sm:flex-row sm:p-0">
  <div class="mr-4 w-72 h-64">
    <img
      class="w-full h-full object-cover rounded-lg"
      [src]="product.images[0]"
      [alt]="product.name" />
  </div>
  <div class="flex flex-col justify-between">
    <div>
      <h1 class="text-xl font-medium">{{ product.name }}</h1>
      <div class="mt-2.5 mb-5 flex items-center">
        @for (star of getStarsArray(); track star) {
          <svg
            class="w-3 h-3"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 22 20">
            <path
              [attr.fill]="
                star <= product.rating
                  ? 'hsl(var(--yellow))'
                  : 'hsl(var(--grey))'
              "
              d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
          </svg>
        }

        <!-- TODO there is no review count in product model -->
        <p class="ml-3 text-grey text-xs font-thin">0 reviews</p>
        <a href="#" class="ml-3 text-primary text-xs font-light"
          >Submit a review</a
        >
      </div>
      <hr class="h-0.5 my-4 bg-grey-light border-0" />
      <div class="flex items-center gap-4">
        <span class="text-xl font-semibold text-primary text-slate-900"
          >${{ product.price }}</span
        >
        <p class="flex gap-2">
          <span class="text-sm text-slate-900 text-grey line-through"
            >${{ product.price }}</span
          >
          <span class="text-sm font-semibold text-pink text-slate-90"
            >24% Off</span
          >
        </p>
      </div>
      <div class="mt-5">
        <p class="text-sm">{{ product.description }}</p>
      </div>
    </div>
    <div class="mt-5 flex gap-4">
      <button
        class="px-1 py-1 rounded-sm bg-blue-light hover:outline-blue transition-all flex items-center justify-center md:px-3 sm:py-4">
        <hlm-icon
          size="lg"
          name="lucideShoppingCart"
          color="hsl(var(--blue))"></hlm-icon>
        <span class="ml-1 text-blue text-sm">Add To Cart</span>
      </button>
      <button
        class="p-4 rounded-sm bg-blue-light hover:outline-blue transition-all flex items-center justify-center">
        <hlm-icon
          size="lg"
          name="lucideHeart"
          color="hsl(var(--blue))"></hlm-icon>
      </button>
    </div>
  </div>
</div>
