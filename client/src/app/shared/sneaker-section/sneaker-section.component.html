<section class="relative bg-primary mt-14">
  <div
    class="max-w-screen-2xl m-auto text-white py-20 xl:pt-32 xl:pb-24 px-4 sm:px-16 xl:px-24 md:pl-28"
  >
    <div class="md:flex">
      <div>
        <h2 class="text-3xl lg:text-5xl font-medium lg:leading-normal mb-11">
          Adidas Men Running Sneakers
        </h2>
        <p class="text-2xl mb-5">
          Performance and design. Taken right to the edge.
        </p>
        <a
          class="text-xl font-semibold border-b-2 border-inherit cursor-pointer uppercase"
          [routerLink]="['/shop']"
          >Shop now</a
        >
      </div>
      <div class="md:mt-[-5.6rem] lg:mt-[-7rem] xl:mt-[-12.5rem]">
        <img
          src="../../../assets/shoe.png"
          alt="shoe"
          class="lg:w-full m-auto"
        />
      </div>
    </div>
  </div>
</section>
