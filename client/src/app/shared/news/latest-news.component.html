<section
  class="container m-auto text-black py-16 md:py-20 px-4 md:px-16 xl:px-24"
>
  <h2 class="text-3xl font-semibold text-center uppercase mb-16">
    Featured News
  </h2>
  <div
    class="flex flex-col lg:flex-row lg:flex-wrap xl:flex-nowrap justify-between items-center text-center sm:text-left"
  >
    @if (news$ | async; as newsList) {
      <ng-container *ngFor="let news of newsList; index as i">
        <a
          class="flex gap-6 py-4 my-4 flex-col items-center {{
            i === newsList.length - 1 ? 'lg:mx-auto xl:mx-0' : ''
          }} px-2 sm:flex-row sm:p-0 transition-shadow duration-300 rounded cursor-pointer hover:shadow-lg hover:shadow-gray-dark"
          [routerLink]="['/news', news.id]"
        >
          <div class="size-36">
            <img class="size-full" [src]="news.imageUrl" [alt]="news.title" />
          </div>
          <div class="flex flex-col gap-1">
            <p class="text-grey font-poppins font-medium">
              {{ news.createdAt | date }}
            </p>
            <h2 class="text-xl font-poppins font-semibold">
              {{ news.title }}
            </h2>
            <p class="font-proxima text-base text-black max-w-[25ch]">
              {{ news.description_short | truncate: 75 }}
            </p>
          </div>
        </a>
      </ng-container>
    }
  </div>
</section>
