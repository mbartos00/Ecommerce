<section class="max-w-screen-2xl m-auto">
  <div class="py-16 md:py-32 md:px-16 xl:px-24 lg:flex">
    <div
      class="relative bg-primary w-full py-16 sm:py-24 pr-16 2xl:pr-24 min-h-[600px]"
    >
      <div class="text-white text-end">
        <h3 class="text-4xl">
          Get in <br />
          touch
        </h3>
        <div
          class="absolute -right-3.5 translate-y-1/2 w-24 h-24 bg-primary rounded-full"
        ></div>
        <ul class="grid gap-7 mt-12 sm:mt-20 sm:mt-32 text-sm">
          <li>contact&#64;e-comm.ng</li>
          <li>+234 668 192 112</li>
          <li>20 Prince Hakerem Lekki <br />Phase 1, Lagos.</li>
        </ul>
      </div>
      <img
        class="absolute w-3/4 -bottom-2 sm:w-[initial] md:-left-12 sm:top-4 lg:w-3/5 lg:bottom-12 xl:w-[initial] m-auto"
        src="../../../assets/contact-img.png"
        alt="woman with phone"
      />
    </div>
    <form
      class="w-full px-4 md:px-16 py-12 flex flex-col justify-center items-center text-grey-dark"
      [formGroup]="contactForm"
      (ngSubmit)="onSubmit(contactForm.value)"
    >
      <div class="flex flex-col gap-4 w-full">
        <app-form-input
          label="Full name"
          formControlName="name"
          placeholder="James Doe"
          type="text"
        ></app-form-input>
        <app-form-input
          label="Email"
          formControlName="email"
          placeholder="Your Email"
          type="email"
        ></app-form-input>
        <app-form-textarea
          label="Message"
          formControlName="message"
          placeholder="Type your message"
        ></app-form-textarea>
        <button hlmBtn type="submit" size="lg" [disabled]="!contactForm.valid">
          Submit
        </button>
      </div>
    </form>
  </div>
</section>
<app-footer></app-footer>
