<section
  class="max-w-[800px] mx-auto h-[75svh] pb-10 md:pt-10 xl:pb-24 px-4 sm:px-16 xl:px-24 md:pl-28 text-navy"
>
  <hr class="h-0.5 my-4 bg-grey-light border-0 lg:hidden" />
  <ng-container>
    <form
      [formGroup]="updatePaypalForm"
      (ngSubmit)="onSubmit()"
      class="flex flex-col justify-between gap-4 w-full h-full"
    >
      <div>
        <h2 for="email" class="font-poppins font-bold text-navy mb-4">
          Update paypal
        </h2>
        @if (currentPaypalField === 'email') {
          <div class="relative text-grey-neutral w-full">
            <hlm-icon
              size="sm"
              name="lucideMail"
              class="absolute top-3 left-4"
            ></hlm-icon>
            <app-form-input
              formControlName="email"
              placeholder="Email"
              type="email"
              [icon]="true"
            ></app-form-input>
          </div>
        } @else {
          <div class="relative text-grey-neutral w-full">
            <hlm-icon
              size="sm"
              name="lucidePhone"
              class="absolute top-3 left-4"
            ></hlm-icon>
            <app-form-input
              formControlName="phoneNumber"
              placeholder="Phone number"
              type="number"
              [icon]="true"
            ></app-form-input>
          </div>
        }
      </div>

      <div class="flex gap-2 flex-wrap justify-center mb-4 lg:flex-nowrap">
        <button
          type="submit"
          [disabled]="this.updatePaypalForm.invalid"
          class="bg-primary py-4 w-full rounded-sm text-white self-center shadow-lg disabled:bg-grey-light"
        >
          Update paypal
        </button>
        <button
          type="button"
          (click)="removePaymentMethod(); $event.preventDefault()"
          class="bg-pink py-4 w-full rounded-sm text-white self-center shadow-lg"
        >
          Remove paypal
        </button>
      </div>
    </form>
  </ng-container>
</section>
